apiVersion: v1
kind: ConfigMap
metadata:
  name: trino-controller
  namespace: {{ .Values.namespace }}
  labels:
    app: trino-controller
data:
  application.properties: |
    spring.profiles.active=@api.spring.profiles.active@
  application-prod.yml: |
    # spring boot server
    server:
      port: {{ .Values.server.port }}
      servlet:
        context-path: /
