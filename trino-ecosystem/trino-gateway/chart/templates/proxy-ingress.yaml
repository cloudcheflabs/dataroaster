apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: trino-gateway-proxy-ingress
  namespace: {{ .Values.namespace }}
  annotations:
    kubernetes.io/ingress.class: {{ .Values.ingress.ingressClassName }}
    cert-manager.io/cluster-issuer: {{ .Values.certManager.clusterIssue }}
spec:
  rules:
    - host: {{ .Values.ingress.proxyHostName }}
      http:
        paths:
          - backend:
              serviceName: trino-gateway-proxy-service
              servicePort: {{ .Values.trino.proxy.port }}
            path: /
  tls:
    - hosts:
        - {{ .Values.ingress.proxyHostName }}
      secretName: {{ .Values.ingress.proxyHostName }}-tls