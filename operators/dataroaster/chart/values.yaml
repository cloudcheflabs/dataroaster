serviceAccount: dataroaster-operator
image: cloudcheflabs/dataroaster-operator:3.3.2
imagePullPolicy: Always
replicas: 1
resources:
  requests:
    cpu: 200m
    memory: 1Gi
  limits:
    cpu: 300m
    memory: 1500Mi
priorityClassName: ""
annotations: null
affinity: null
tolerations: null
nodeSelector: null
hostNetwork: false

# spring boot server
server:
  port: 8089

# jdbc
jdbc:
  user: admin
  pass: Admin123!

# hibernate
hibernate:
  show_sql: false
  globally_quoted_identifiers: true

# dependency
dependency:
  trino:
    namespace: trino-operator
  spark:
    namespace: spark-operator
