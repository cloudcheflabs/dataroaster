apiVersion: apps/v1
kind: Deployment
metadata:
  name: trino-coordinator
  namespace: {{ namespace }}
  labels:
    app: {{ trinoName }}
    component: coordinator
spec:
  selector:
    matchLabels:
      app: {{ trinoName }}
      component: coordinator
  template:
    metadata:
      labels:
        app: {{ trinoName }}
        component: coordinator
    spec:
      serviceAccountName: {{ serviceAccountName }}
      securityContext:
        runAsUser: {{ runAsUser }}
        runAsGroup: {{ runAsGroup }}
      volumes: {{ volumes }}
      imagePullSecrets: {{ imagePullSecrets }}
      containers:
        - name: trino-coordinator
          image: {{ image }}
          imagePullPolicy: {{ imagePullPolicy }}
          volumeMounts: {{ volumeMounts }}
          ports:
            - name: http
              containerPort: {{ servicePort }}
              protocol: TCP
          resources: {{ resources }}
      nodeSelector: {{ nodeSelector }}
      affinity: {{ affinity }}
      tolerations: {{ tolerations }}
