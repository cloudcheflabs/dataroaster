apiVersion: apps/v1
kind: Deployment
metadata:
  name: trino-coordinator
  namespace: {{ namespace }}
  labels:
    app: {{ trinoName }}
    component: coordinator
spec:
  selector:
    matchLabels:
      app: {{ trinoName }}
      component: coordinator
  template:
    metadata:
      labels:
        app: {{ trinoName }}
        component: coordinator
    spec:
      serviceAccountName: {{ serviceAccountName }}
      securityContext:
        runAsUser: {{ runAsUser }}
        runAsGroup: {{ runAsGroup }}
      volumes:
        - name: download-jmx-exporter
          emptyDir: {}
      imagePullSecrets: {{ imagePullSecrets }}
      initContainers:
        - name: install
          image: busybox:1.28
          command:
            - wget
            - "-O"
            - "/download/jmx_prometheus_javaagent-0.17.0.jar"
            - https://repo1.maven.org/maven2/io/prometheus/jmx/jmx_prometheus_javaagent/0.17.0/jmx_prometheus_javaagent-0.17.0.jar
          volumeMounts:
            - name: download-jmx-exporter
              mountPath: "/download"
      containers:
        - name: trino-coordinator
          image: {{ image }}
          imagePullPolicy: {{ imagePullPolicy }}
          volumeMounts:
            - name: download-jmx-exporter
              mountPath: /opt/jmx-exporter
          ports:
            - name: http
              containerPort: {{ servicePort }}
              protocol: TCP
            - name: rmiregistry
              containerPort: 9080
              protocol: TCP
            - name: rmi
              containerPort: 9081
              protocol: TCP
            - name: jmxexporter
              containerPort: 9090
              protocol: TCP
          resources: {{ resources }}
      nodeSelector: {{ nodeSelector }}
      affinity: {{ affinity }}
      tolerations: {{ tolerations }}
