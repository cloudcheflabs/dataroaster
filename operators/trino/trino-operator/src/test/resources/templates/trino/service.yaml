apiVersion: v1
kind: Service
metadata:
  name: trino-coordinator-service
  namespace: {{ namespace }}
  labels:
    app: {{ trinoName }}
spec:
  type: ClusterIP
  ports:
    - port: {{ port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: {{ trinoName }}
    component: coordinator
